<div class="container">
    <div class="row">
        <div class="col-4 mx-auto mb-3">
            <h2 #title>Thêm Ghế</h2>
            <input type="text" class="form-control mb-2" #ten placeholder="Tên ghế">
            <input type="text" class="form-control mb-2" #soGhe placeholder="Số ghế">
            <input type="text" class="form-control mb-2" #Gia placeholder="Giá">
            <input type="text" class="form-control mb-2" #trangThai placeholder="Trạng thái">
            <button class="btn btn-success" (click)="themGheParent(ten.value, soGhe.value, Gia.value, trangThai.value)">Thêm ghế</button>
            <button class="btn btn-primary" routerLink="/trangchu">Quay lại</button>
        </div>
    </div>
</div>
<app-danh-sach-ghe></app-danh-sach-ghe>
