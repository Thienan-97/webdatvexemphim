<div class="row">
    <div class="col-12 text-center">
        <button class="btn myBtn" (click)="chonLoaiTin('DienAnh')" (click)="chonButton()" [ngClass]="{'btn-success':buttonDienAnh}">Điện ảnh</button>
        <button class="btn myBtn" (click)="chonLoaiTin('Review')" (click)="chonButton()" [ngClass]="{'btn-success':buttonReview}">Review</button>
        <button class="btn myBtn" (click)="chonLoaiTin('KhuyenMai')" (click)="chonButton()" [ngClass]="{'btn-success':buttonKhuyenMai}">Khuyến mãi</button>
    </div>
</div>
<div class="row" [ngSwitch]="loaiTinTuc">
    <div *ngSwitchCase="'DienAnh'" class="col-12">
        <app-dien-anh></app-dien-anh>
    </div>
    <div *ngSwitchCase="'Review'" class="col-12">
        <app-review></app-review>
    </div>
    <div *ngSwitchCase="'KhuyenMai'" class="col-12">
        <app-khuyen-mai></app-khuyen-mai>
    </div>
</div>
