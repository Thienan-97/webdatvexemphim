<div class="container">
    <div class="row">
        <div class="col-5 mx-auto">
            <form [formGroup]="formDangNhap" (ngSubmit)="DangNhap()">
                <h4 class="display-4">Đăng nhập</h4>
                <div class="form-group my-3">
                    <label for="">Tài khoản</label>
                    <input type="text" class="form-control" formControlName="TaiKhoan">
                    <div *ngIf="formDangNhap.get('TaiKhoan').invalid && formDangNhap.get('TaiKhoan').touched">
                        <div *ngIf="formDangNhap.get('TaiKhoan').errors['required']" class="alert alert-danger">
                            Vui lòng nhập tài khoản
                        </div>
                        <div *ngIf="formDangNhap.get('TaiKhoan').errors['pattern']" class="alert alert-danger">
                            Tài khoản không đúng định dạng
                        </div>
                        <div *ngIf="formDangNhap.get('TaiKhoan').errors['KhongHopLe']" class="alert alert-danger">
                            Tài khoản không hợp lệ
                        </div>
                    </div>
                </div>
                <div class="form-group my-3">
                    <label for="">Mật khẩu</label>
                    <input type="text" class="form-control" formControlName="MatKhau">
                    <div *ngIf="formDangNhap.get('MatKhau').invalid && formDangNhap.get('MatKhau').touched">
                        <div *ngIf="formDangNhap.get('MatKhau').errors['required']" class="alert alert-danger">
                            Vui lòng nhập mật khẩu
                        </div>
                        <div *ngIf="formDangNhap.get('MatKhau').errors['minlength']" class="alert alert-danger">Mật khẩu phải có từ 10 ký tự</div>
                    </div>
                </div>
                <div class="form-group text-center my-3">
                    <button type="submit" class="btn btn-success" routerLink="/trangchu">Đăng nhập</button>
                </div>
            </form>
        </div>
    </div>
</div>
